<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Classificação - Deodapolis/MS</title>

    <link rel="stylesheet" href="src/styles.css">

    <!-- IMPORTAÇÃO DATATABLES -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.css" />
    
    <!-- IMPORTAÇÃO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="area-body">
        <div class="area-left">
            <div class="filter-unit">
                <label for="unit" class="txt-select">Selecione a unidade:</label>
    
                <select name="unit" id="unit" class="fd-select">
                    <option value="all">Todos</option>
                    <option value="paco">Paço Municipal</option>
                    <option value="stoantonio">ESF Santo Antonio</option>
                    <option value="alvorada">ESF Alvorada</option>
                </select>
            </div>
            <div class="area-status">
                <div>
                    <div class="icon-txt">
                        <i class="bi bi-graph-up-arrow"></i>
                        <span>347</span>
                    </div>
                    <span class="txt-status">Avaliações hoje</span>
                </div>
                <div>
                    <div class="icon-txt">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span>12</span>
                    </div>
                    <span class="txt-status">Avaliações baixas</span>
                </div>
            </div>
    
            <div class="containerTable">
                <table class="table table-dark table-striped-columns table-bordered">
                    <thead>
                        <tr>
                            <th>Unidade</th>
                            <th class="text-center"><div class="iconexc jj-divicon"><i class="bi bi-emoji-grin icontm"></i></div></i></th>
                            <th class="text-center"><div class="icongd jj-divicon"><i class="bi bi-emoji-smile icontm"></i></div></th>
                            <th class="text-center"><div class="iconrg jj-divicon"><i class="bi bi-emoji-neutral icontm"></i></div></th>
                            <th class="text-center"><div class="iconbd jj-divicon"><i class="bi bi-emoji-frown icontm"></i></div></th>
                            <th class="text-center"><div class="iconps jj-divicon"><i class="bi bi-emoji-angry icontm"></i></div></i></th>
                        </tr>
                    </thead>
                    <tbody id="bodyTable">
                        <!-- INSERIDO POR JS -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="area-right">
            <div class="area-date">
                <div>
                    <label class="txt-select">Periodo:</label>
                    <div class="field-dt">
                        <span>De: </span>
                        <input type="date" class="ipt-date">
                        <span> à </span>
                        <input type="date" class="ipt-date">
                    </div>
                </div>
            </div>
            <div class="containerGraph">            
                 <div class="graph-pizza">
                    <div class="area-pizza">
                        <canvas id="pizza" class="cv-pizza">
    
                        </canvas>
                    </div>
                    <div class="legends">
                        <span>
                            <i class="bi bi-square-fill colorexc"></i>
                            Ótimo
                        </span>
                        <span>
                            <i class="bi bi-square-fill colorgd"></i>
                            Bom
                        </span>
                        <span>
                            <i class="bi bi-square-fill colorrg"></i>
                            Regular
                        </span>
                        <span>
                            <i class="bi bi-square-fill colorbd"></i>
                            Ruim
                        </span>
                        <span>
                            <i class="bi bi-square-fill colorps"></i>
                            Pessimo
                        </span>
                    </div>
                 </div>

                 <div class="graph-barchart">
                    <canvas id="barchart" class="cv-barchart">
                        <!-- AQUI SERA INSERIDO O GRAFICO BARCHART PELO JS -->
                    </canvas>
                 </div>
            </div>
        </div>
    </div>    
    
    <footer>
        <span>Prefeitura Municipal de Deodapolis. 2025</span>
        <span>Todos os direitos reservados</span>
    </footer>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/2.3.1/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/scripts.js"></script>
</body>
</html>
